<!DOCTYPE html>
<html>
<head>
  <title>Edit Book - Book Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 3px solid #f1c40f;
    }

    .header h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .header p {
      color: #7f8c8d;
      font-size: 1.1rem;
    }

    .nav-links {
      text-align: center;
      margin-bottom: 30px;
    }

    .nav-links a {
      color: #3498db;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #3498db;
      color: white;
      transform: translateY(-1px);
    }

    .loading-message {
      display: none;
      text-align: center;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      margin: 20px 0;
      color: #6c757d;
      font-style: italic;
    }

    .form-section {
      display: none;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #2c3e50;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      background: white;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      transform: translateY(-1px);
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
      box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
    }

    .btn-primary:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #95a5a6, #7f8c8d);
      color: white;
      box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(149, 165, 166, 0.4);
    }

    .message {
      display: none;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      font-weight: 500;
      animation: slideDown 0.4s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-success {
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }

    .message-error {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }

    .error-section {
      display: none;
      text-align: center;
      padding: 30px;
      background: #f8d7da;
      border-radius: 10px;
      margin: 20px 0;
      border: 2px solid #f5c6cb;
    }

    .error-section h3 {
      color: #721c24;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .error-section p {
      color: #721c24;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 20px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .btn-group {
        flex-direction: column;
      }

      .btn {
        min-width: auto;
      }

      .nav-links a {
        display: block;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìñ Edit Book</h1>
      <p>Update book information</p>
    </div>

    <div class="nav-links">
      <a href="index.html">üìö View All Books</a>
      <a href="create.html">‚ûï Add New Book</a>
    </div>

    <div id="loadingMessage" class="loading-message">
      üîÑ Loading book information...
    </div>

    <div id="errorSection" class="error-section">
      <h3>‚ùå Error Loading Book</h3>
      <p id="errorMessage">Unable to load book information.</p>
      <a href="index.html" class="btn btn-secondary">‚Üê Back to Books</a>
    </div>

    <div id="message" class="message"></div>

    <div id="formSection" class="form-section">
      <form id="editBookForm">
        <div class="form-group">
          <label for="bookId">üìò Book ID:</label>
          <input 
            type="text" 
            id="bookId" 
            name="bookId" 
            readonly 
            style="background: #e9ecef; color: #6c757d;"
          >
        </div>

        <div class="form-group">
          <label for="title">üìù Title: <span style="color: #e74c3c;">*</span></label>
          <input 
            type="text" 
            id="title" 
            name="title" 
            placeholder="Enter book title (max 50 characters)"
            maxlength="50"
            required
          >
        </div>

        <div class="form-group">
          <label for="author">‚úçÔ∏è Author: <span style="color: #e74c3c;">*</span></label>
          <input 
            type="text" 
            id="author" 
            name="author" 
            placeholder="Enter author name (max 50 characters)"
            maxlength="50"
            required
          >
        </div>

        <div class="btn-group">
          <button type="submit" id="submitBtn" class="btn btn-primary">
            üíæ Update Book
          </button>
          <a href="index.html" class="btn btn-secondary">
            ‚ùå Cancel
          </a>
        </div>
      </form>
    </div>
  </div>

  <script src="edit-script.js"></script>
</body>
</html>
